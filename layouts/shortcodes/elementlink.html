<a {{ if .Get "link" }} href={{ .Get "link" }} {{ end }}
  class="group font-alegreya flex h-36 flex-col overflow-hidden bg-white font-semibold text-gray-700 ring-1 ring-gray-200/75 transition focus:z-10 focus:outline-none focus:ring-2 focus:ring-yellow-400">
  <div
    aria-hidden="true"
    class="flex flex-1 select-none items-center justify-center">
    {{ .Inner | safeHTML }}
  </div>
  <div class="flex items-center justify-between px-3 pb-2">
    <span class="truncate">{{ .Get "link" | humanize | title }}</span>
    <svg
      aria-hidden="true"
      viewBox="0 0 16 16"
      class="flex h-4 w-4 shrink-0 text-gray-400 transition group-hover:translate-x-0.5">
      <path
        fill="currentColor"
        d="M7.28033 3.21967C6.98744 2.92678 6.51256 2.92678 6.21967 3.21967C5.92678 3.51256 5.92678 3.98744 6.21967 4.28033L7.28033 3.21967ZM11 8L11.5303 8.53033C11.8232 8.23744 11.8232 7.76256 11.5303 7.46967L11 8ZM6.21967 11.7197C5.92678 12.0126 5.92678 12.4874 6.21967 12.7803C6.51256 13.0732 6.98744 13.0732 7.28033 12.7803L6.21967 11.7197ZM6.21967 4.28033L10.4697 8.53033L11.5303 7.46967L7.28033 3.21967L6.21967 4.28033ZM10.4697 7.46967L6.21967 11.7197L7.28033 12.7803L11.5303 8.53033L10.4697 7.46967Z"></path>
      <path
        d="M1.75 8H11"
        stroke-width="1.5"
        stroke="currentColor"
        stroke-linecap="round"
        stroke-dasharray="10"
        stroke-dashoffset="10"
        class="transition-[stroke-dashoffset] group-hover:[stroke-dashoffset:20]"></path>
    </svg>
  </div>
</a>
